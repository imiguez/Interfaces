<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/runnerGame.css">
    <title>Runner</title>
</head>
<body>
    
    <!-- <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
    <div class="layer layer-4"></div>
    <div class="layer layer-5"></div>
    <div class="layer layer-6"></div>

    <div id="lifes-counter">
        <div id="heart"></div>
        <p class="amount-collected" id="lifes-collected">1</p>
    </div>
    <div id="coins-counter">
        <p class="amount-collected" id="coins-collected">0/10</p>
        <div id="coin"></div>
    </div>
    <div id="menu">
        <div class="maps" id="map-1"></div>
        <div class="maps" id="map-2"></div>
        <div id="coins-to-win-container">
            <label for="">10</label>
            <input type="radio" name="coins-to-win" id="20-coins-to-win" checked="checked">
            <label for="">40</label>
            <input type="radio" name="coins-to-win" id="40-coins-to-win">
            <label for="">80</label>
            <input type="radio" name="coins-to-win" id="80-coins-to-win">
        </div>
        <button id="start-btn">Start</button>
    </div>
    <div id="game-finished">
        <p></p>
        <button id="restart-btn">Restart</button>
    </div>
    <div id="character"></div>

    <script type="module" src="../js/runnerGame/main.js"></script>
</body>
</html>
