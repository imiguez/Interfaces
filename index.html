<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 1 Entregable</title>
    <script type="module" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/3404ee6456.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <section class="toolbar-section">
            <button id="btn-pen" title="Draw"><i class="fas fa-pen"></i></button>
            <select name="" id="mode-select">
                <option value="draw">mode A</option>
                <option value="paint">mode B</option>
            </select>
            <button id="btn-erase" title="Erase"><i class="fas fa-eraser"></i></button>
            <input id="btn-color" type="color" title="Color"></input>
            <button id="btn-save" title="Save"><i class="fas fa-save"></i></button>
            <button id="btn-newCanvas" title="Clear"><i class="far fa-file"></i></button>
            <select name="" id="filter-select" title="Filters">
                <option value="negativo">negativo</option>
                <option value="brillo">brillo</option>
                <option value="binarizacion">binarizacion</option>
                <option value="escala-grises">Escala de grises</option>
                <option value="sepia">sepia</option>
                <option value="saturacion">saturacion</option>
                <option value="bordes-horizontal-blanco">borde horizontal blanco</option>
                <option value="bordes-horizontal-negro">borde horizontal negro</option>
                <option value="bordes-vertical-blanco">borde vertical blanco</option>
                <option value="bordes-vertical-negro">borde vertical negro</option>
                <option value="blur">blur</option>
            </select>
            <button id="btn-setImage" title="Select Image"><i class="fas fa-image"></i></button>
            <div class="input-url-img-section display-none">
                <input id="input-url-img" type="text" placeholder="https://...">
                <button id="btn-uploadImage" title="Upload Image"><i class="fas fa-download"></i></button>
            </div>
        </section>

        <section class="canvas-section">
        </section>

    </main>
    
</body>
</html>
